tags: 
  - "post"
summary: "Get post by post id"
parameters:
  - name: "id"
    in: "path"
    description: "The post id that needs to be fetched"
    required: true
    schema:
      type: string
responses:
  200:
    description: "successful operation"
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Post"
  400:
    description: "there is no post with such an ID or an incorrect ID has been entered"
    content:
      plaintext:  # Необходимо доработать возврат ошибок в виде json
        schema:
          Error:
            message: string