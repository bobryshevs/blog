<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

{% block title -%}
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Default Title</title>
    {% endif %}
{% endblock %}
</head>

<body>
{% block content -%}
    {% block main_menu -%}
        <ul>
        {% for m in menu %}
        <li>{{ m }}</li>
        {% endfor %}
        </ul>
    {% endblock %}
{% endblock %}
</body>
</html>
